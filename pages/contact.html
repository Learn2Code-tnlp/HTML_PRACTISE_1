    <div id="contact-div">
      <h3>We will reach out to you!</h3>
      <a href="../../pages/bootstrapexample.html">Bootstrap</a>
      <p>Fill in the details below :</p>
      <!-- Action specifies where these form details are going to go for processing-->
      <form action="" method="">
        <label for="userName">Name</label>
        <input
          type="text"
          name="userName"
          id="username"
          placeholder="Enter your name"
          required
        />
        <br /><br />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Example - xxxx@xx.com"
        />
        <br /><br />
        <label for="contactNumber">Mobile</label>
        <input
          type="number"
          name="contactNumber"
          id="contactNumber"
          placeholder="7890009087"
        />
        <br /><br />
        <!-- <label for="userComments">Leave a comment</label>
        <textarea
          rows="5"
          cols="5"
          name="userComments"
          id="userComments"
          placeholder="Leave a comment"
        /> -->
        <br /><br />
        <input type="submit" value="submit" id="submitButton" />
      </form>
    </div>
  </body>
